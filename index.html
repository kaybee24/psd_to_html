<!DOCTYPE html>
<html lang="en">

<head>

<body>
    
<div id="main_container">    
   
    <header class="head">
        <nav>navigation</nav>
        <section id="hero-section">hero section</section>

    <main>
        <section id="our_story-section">our story section</section>
        <section id=""></section>

            <div id="contact" class="item_2">
                <h2>GIVE US a good news</h2>
                <form> 
                    <input type="text" class="form" name="name" placeholder="Name"><br><br>
                    <input type="text" class="form" name="email" placeholder="Email"><br><br>
                    <input type="text" class="form" name="subject" placeholder="Subject"><br><br>
                    <textarea id="message" name="message" placeholder= "Your Message" ></textarea> 
                    <br><br>
                    <input type="button" value="Submit"> 
                </form>
    
            </div>
            <div class="item_2"><h2>Our Happy Clients</h2>
                <div class="clients">
                <div class="logorow">
                    <img class="logo" src="images/design-assets/png/Zara_Logo.png" >

                    <img class="logo" src="images/design-assets/png/Converse_logo.png">

                </div>

                    <img class="logo" src="images/design-assets/png/Logo_of_Mango_(new).png">
                    <img class="logo" src="images/design-assets/png/1280px-Gucci_Logo.png">
                    <img class="logo" src="images/design-assets/png/1280px-Logo_NIKE.png">
                    <img class="logo" src="images/design-assets/png/Puma_Logo.png">
                    <img class="logo" src="images/design-assets/png/Billabong.png">

            </div>
